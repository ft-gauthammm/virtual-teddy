<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Teddy for You! 🧸❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            flex-direction: column;
            text-align: center;
        }
        .teddy {
            width: 150px;
            animation: wave 1.5s infinite;
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img class="teddy" src="https://i.imgur.com/JyJxDkC.png" alt="Cute Teddy Bear">
    <div class="message">Happy Teddy Day, my love! 🧸❤️ Sending you warm hugs! 😘</div>
</body>
</html>
